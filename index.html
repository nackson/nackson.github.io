<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
      <title>あけましておめでとうございます</title>

	  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
      <script src="js/aframe-ar.js"></script>

    </head>
    <body>

      <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam; patternRatio: 0.90;" vr-mode-ui="enabled: false">
        <a-assets>
             <a-asset-item id="boar" src="models/Mesh_Boar.gltf"></a-asset-item>
        </a-assets>

		<a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
			<a-entity text="value:Happy New Year!;color:#9B003F;shader:msdf;font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/sigmarone/SigmarOne-Regular.json;" position="1 0 1.2" rotation="0 0 0" scale="3 3 3" align="center">
			</a-entity>
          <!-- <a-text value="Happy New Year!" position=" 0 0 1" align="center" rotation="-90 0 0" color="#DD4827"></a-text> -->

          <a-entity gltf-model="#boar" play-all-model-animations="" position="0 0 0" rotation="0 0 0" scale="0.025 0.01 0.01" visible="true">
              <a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation>
          </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

      </a-scene>
    </body>
  </html>
