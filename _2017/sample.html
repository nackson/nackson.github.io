<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8">
<title>cunvas</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<script>
	window.onload = function(){
		draw00();
		draw01();
		draw02();
		draw03();
		draw04();
	}
	function draw00(){
		var cv = document.getElementById('cv');
		var ctx = cv.getContext('2d');
		ctx.fillStyle = '#F00';
		ctx.fillRect(10,10,100,100);
	}
	function draw01(){
		/* canvas要素のノードオブジェクト */
		var canvas = document.getElementById('canvassample');
		/* canvas要素の存在チェックとCanvas未対応のブラウザの対処 */
		if (! canvas || ! canvas.getContext){
			return false;
		}
		/* 2Dコンテキスト */
		var ctx = canvas.getContext('2d');
		/* 四角を描く */
		ctx.beginPath();
		ctx.moveTo(20,20);
		ctx.lineTo(120,20);
		ctx.lineTo(120,120);
		ctx.lineTo(20,120);
		ctx.closePath();
		ctx.stroke();
	}
	/* fillRectの例 */
	function draw02(){
		var canvas = document.getElementById('c1');
		if( ! canvas || ! canvas.getContext ){ return false; }
		var ctx = canvas.getContext('2d');
		ctx.beginPath();
		ctx.fillRect(20,20,80,40);
	}
	/* strokeRectの例 */
	function draw03(){
		var canvas = document.getElementById('c2');
		if( ! canvas || ! canvas.getContext ){ return false; }
		var ctx = canvas.getContext('2d');
		ctx.beginPath();
		ctx.strokeRect(20,20,80,40);
	}
	/* clearRectの例 */
	function draw04() {
		var canvas = document.getElementById('c3');
		if ( ! canvas || ! canvas.getContext ){ return false; }
		var ctx = canvas.getContext('2d');
		ctx.beginPath();
		ctx.fillRect(20,20,100,100);
		ctx.beginPath();
		ctx.clearRect(50,70,60,30);
	}
</script>
</head>
<body>
	<canvas id="cv" width="500" height="300"></canvas>
	<canvas id="canvassample"></canvas>
	
	<h2>fillRect()</h2>
	<canvas id="c1" width="140" height="140"></canvas>
	<h2>strokeRect()</h2>
	<canvas id="c2" width="140" height="140"></canvas>
	<h2>clearRect()</h2>
	<canvas id="c3" width="140" height="140"></canvas>
	
	
	
	
</body>
</html>
